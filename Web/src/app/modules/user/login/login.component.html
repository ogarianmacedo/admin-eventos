<body class="text-center" data-gr-c-s-loaded="true">
  <div class="row">
    <div class="col-sm-7 background-border-login">
      <form class="form-with-border" #loginForm="ngForm" (ngSubmit)="login()">
        <img class="mb-4" src="assets/img/nerd-transparent-8-bit-6.png" alt="" width="140">
        <h4 class="h4 mb-4 font-weight-normal">Faça login</h4>

        <div class="form-group">
          <label for="username" class="sr-only">Usuário</label>
          <input type="text" id="username" class="form-control" placeholder="Usuário" name="username" required
            [(ngModel)]="model.username">
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required
            [(ngModel)]="model.password">
        </div>

        <!-- <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
          </label>
        </div> -->

        <button [disabled]="!loginForm.valid" class="btn btn-outline-primary btn-block" type="submit">
          Entrar
        </button>

        <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
        <button class="btn btn-link btn-block" (click)="router.navigate(['/user/registro'])">
          Quero me cadastrar
        </button>
      </form>
    </div>
  </div>
</body>
